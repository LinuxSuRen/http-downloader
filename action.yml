name: 'Downloader tool'
description: 'Downloader tool'
inputs:
  version:
    description: 'The version of hd'
    required: false
    default: 'v0.0.69'
  tool:
    description: 'The desired tool name'
    required: true
runs:
  using: 'docker'
  image: 'docker://ghcr.io/linuxsuren/hd:v0.0.69'
  args:
    - hd
    - install
    - ${{ inputs.tool }}
    - --fetch=true
    - --target=/github/home/
    - --force
