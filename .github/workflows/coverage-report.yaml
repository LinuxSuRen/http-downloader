name: Coverage Report

on:
  - push
  - pull_request
  - release

jobs:
  TestAndReport:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Test
        run: |
          go test ./... -coverprofile coverage.out
      - name: Report
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.out --force-coverage-parser go
